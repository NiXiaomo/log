<extend name="Public:base"/>
<block name="title">友链</block>
<block name="css"></block>

<block name="main">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    友链
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-red link-list">
                    <div class="panel-body">
                        <ul>
                            <foreach name="links" item="link">
                                <li data-id="{$link['id']}">
                                    <a href="http://{$link['url']}" target="_blank">{$link['title']}</a>
                                    <span>
                                        <notempty name="link['intro']">
                                            （{$link['intro']}）
                                        </notempty>
                                    </span>
                                </li>
                            </foreach>
                        </ul>
                    </div>
                    <!-- /.panel-body --> </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->
</block>

<block name="model"></block>

<block name="script"></block>
