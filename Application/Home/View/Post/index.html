<body>
<div id="wrapper">
    <include file="Public/include/navbar.html"/>

    <!--警告框样式开始-->

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">日志
                    <a href="{:U('Post/add')}" class="btn btn-default" style="margin-left: 10px">新建</a>
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <ul class="list-inline">
                        <li>
                            <a href="{:U('Post/index')}"
                            <?php echo !isset($_GET['post_status'])?'class="current"':''?>>
                            全部<span class="count">（{$sum}）</span>
                            </a>
                        </li>
                        <foreach name="counts" item="count">
                            <switch name="count['status']">
                                <case value="1">
                                    <li>
                                        <a href="{:U('Post/index')}?post_status=publish"
                                        <?php echo $_GET['post_status']=='publish'?'class="current"':''?>>
                                        已发布<span class="count">（{$count['total']}）</span>
                                        </a>
                                    </li>
                                </case>
                                <case value="2">
                                    <li>
                                        <a href="{:U('Post/index')}?post_status=draft"
                                        <?php echo $_GET['post_status']=='draft'?'class="current"':''?>>
                                        草稿<span class="count">（{$count['total']}）</span>
                                        </a>
                                    </li>
                                </case>
                                <case value="3">
                                    <li>
                                        <a href="{:U('Post/index')}?post_status=trash"
                                        <?php echo $_GET['post_status']=='trash'?'class="current"':''?>>
                                        回收站<span class="count">（{$count['total']}）</span>
                                        </a>
                                    </li>
                                </case>
                            </switch>
                        </foreach>
                    </ul>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <th>日期</th>
                                    <th>标题</th>
                                    <th>评论</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name="logs" item="log">
                                    <tr id="post-{$log['id']}">
                                        <td>{$log['post_date']|strtotime|date='Y-m-d H:i',###}</td>
                                        <td>
                                            <if condition="mb_strlen($log['title'],'utf8') gt 12">
                                                {$log['title']|mb_substr=0,12,'utf-8'}...
                                                <else/>
                                                {$log['title']}
                                            </if>
                                        </td>
                                        <td>{$log['total']}</td>
                                        <td>
                                            <switch name="log['status']">
                                                <case value="1">已发布</case>
                                                <case value="2">草稿箱</case>
                                                <case value="3">回收站</case>
                                            </switch>
                                        </td>
                                        <td>
                                            <if condition="$log['status'] neq 3">
                                                <span class='fa fa-pencil'></span>
                                                <a href="{:U('Post/edit')}?id={$log['id']}">编辑</a>
                                                <span class='fa fa-trash'></span>
                                                <a href="{:U('Post/trash')}?p={$log['id']}&action=trash">移至回收站</a>
                                                <if condition="$log['status'] eq 1">
                                                    <span class="fa fa-search"></span>
                                                    <a href="__ROOT__/p/{$log['id']}">查看</a>
                                                </if>
                                                <else/>
                                                <span class="fa fa-reply"></span>
                                                <a href="{:U('Post/trash')}?p={$log['id']}&action=untrash">还原草稿</a>
                                                <span class="fa fa-times"></span>
                                                <a href="{:U('Post/trash')}?p={$log['id']}&action=delete">永久删除</a>
                                            </if>
                                        </td>
                                    </tr>
                                </foreach>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                        <div class="page">{$page}</div>
                    </div>
                    <!-- /.panel-body --> </div>
                <!-- /.panel -->
