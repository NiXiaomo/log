<extend name="Public:base"/>
<block name="title">
    <empty name="author">
        welcome
        <else/>
        {$author}
    </empty>
</block>
<block name="css"></block>

<block name="main">
    <div id="page-wrapper" style="padding-top: 20px;">
        <if condition="$author">{// 存在表示没有内容或查看指定作者的日志}
            <div class="row log">
                <div class="col-lg-12">
                    <div class="well well-lg" style="border-left: 8px #333 solid;padding: 3% 5%;">
                        <header><h2>{$author}</h2></header>
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </if>
        <foreach name="logs" item="log">
            <div class="row log">
                <div class="col-lg-12">
                    <div class="well well-lg">
                        <article>
                            <header>
                                <h2><a href="__ROOT__/p/{$log['id']}">{$log['title']}</a></h2>
                            </header>
                            <div class="log-content">{$log['content']}</div>
                            <footer>
                                <span class="log-footer">
                                    <span class="fa fa-calendar fa-fw"></span>
                                    {$log['post_date']|strtotime|date='Y-m-d H:i',###}
                                </span>
                                <span class="log-footer">
                                    <span class="fa fa-user fa-fw"></span>
                                    <a href="__ROOT__/author/{$log['user']}">{$log['user']}</a>
                                </span>
                                <span class="log-footer">
                                    <span class="fa fa-comment fa-fw"></span>
                                    <if condition="$log['total'] gt 0">
                                        <a href="__ROOT__/p/{$log['id']}#comments">有{$log['total']}条评论</a>
                                        <else/>
                                        <a href="__ROOT__/p/{$log['id']}#respond">留下评论</a>
                                    </if>
                                </span>
                            </footer>
                        </article>
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </foreach>
        <div class="page">{$page}</div>
    </div>
    <!-- /#page-wrapper -->
</block>

<block name="model"></block>

<block name="script">
    <!-- Resize img JavaScript -->
    <script src="__PUBLIC__/js/resize-img.js"></script>
</block>
