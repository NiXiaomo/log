<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <title>
        <if condition="$author">{$author}
            <else/>
            首页
        </if>
        - my log
    </title>

    <!-- Bootstrap Core CSS -->
    <link href="__PUBLIC__/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="__PUBLIC__/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="__PUBLIC__/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="__PUBLIC__/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- My CSS-->
    <link href="__PUBLIC__/css/log.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="wrapper">
    <include file="Public/include/navbar.html"/>

    <div id="page-wrapper" style="padding-top: 20px;">
        <if condition="$author">{// 存在表示没有内容或查看指定作者的日志}
            <div class="row log">
                <div class="col-lg-12">
                    <div class="well well-lg" style="border-left: 8px #333 solid;padding: 3% 5%;">
                        <header><h2>{$author}</h2></header>
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </if>
        <foreach name="logs" item="log">
            <div class="row log">
                <div class="col-lg-12">
                    <div class="well well-lg">
                        <article>
                            <header>
                                <h2><a href="__ROOT__/p/{$log['id']}">{$log['title']}</a></h2>
                            </header>
                            <div class="log-content">{$log['content']}</div>
                            <footer>
                                <span class="log-footer">
                                    <span class="fa fa-calendar fa-fw"></span>
                                    {$log['post_date']|strtotime|date='Y-m-d H:i',###}
                                </span>
                                <span class="log-footer">
                                    <span class="fa fa-user fa-fw"></span>
                                    <a href="__ROOT__/author/{$log['user']}">{$log['user']}</a>
                                </span>
                                <span class="log-footer">
                                    <span class="fa fa-comment fa-fw"></span>
                                    <if condition="$log['total'] gt 0">
                                        <a href="__ROOT__/p/{$log['id']}#comments">有{$log['total']}条评论</a>
                                        <else/>
                                        <a href="__ROOT__/p/{$log['id']}#respond">留下评论</a>
                                    </if>
                                </span>
                            </footer>
                        </article>
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </foreach>
        <div class="page">{$page}</div>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="__PUBLIC__/bower_components/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="__PUBLIC__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="__PUBLIC__/bower_components/metisMenu/dist/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="__PUBLIC__/dist/js/sb-admin-2.js"></script>

<!-- Resize img JavaScript -->
<script src="__PUBLIC__/js/resize-img.js"></script>
</body>
</html>
